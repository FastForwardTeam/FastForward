name: New Bypass
description: "A website isn't bypassed"
labels: [New-bypass]
body:
- type: markdown
  attributes:
    value: |
      ## Note
      Issues are not a place to go ask support questions.
      Please ask support questions on the [discord](https://discord.gg/RSAf7b5njt).
      
      ### **Please don't submit Multiple issues about the same website. [Search](https://github.com/Universal-Bypass-Renewed/Universal-Bypass/issues) if the domain has been reported before filing the issue.**
      **We already know about link1s, [we are working on it.](https://github.com/FastForwardTeam/FastForward/issues/40)**
      Thanks for taking the time to fill out this form!
- type: input
  id: domain
  attributes:
    label: Domain
    description: Submit one website only.
    placeholder: 'Just the name of the site. example: https://google.com'
  validations:
    required: true
- type: input
  id: site
  attributes:
    label: Link
    description: Submit the exact link you are on. Please mark as NSFW if the site contains material suitable for ages 18+ only.
    placeholder: 'Example: https://www.google.com/webhp'
  validations:
    required: true
- type: dropdown
  id: version
  attributes:
    label: Version
    description: What version of the extension are you running?
    options:
      - 0.0.0
  validations:
    required: true
- type: dropdown
  id: browsers
  attributes:
    label: What browsers are you seeing the problem on?
    multiple: true
    options:
      - Firefox
      - Chrome
      - Brave
      - Microsoft Edge
  validations:
    required: true
- type: dropdown
  id: os
  attributes:
    label: What OS are you seeing the problem on?
    options:
      - Windows
      - Linux
      - MacOS 
- type: textarea
  attributes:
    label: (Optional) Anything else?
    description: |
       Images? Videos? Anything that will give us more context about the issue you are encountering!

       Tip: You can attach images files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true
