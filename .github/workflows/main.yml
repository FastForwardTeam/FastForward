name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:


jobs:
  Pack_for_chromium:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Make package
        run: bash scripts/chromium.sh nover

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: Universal_bypass_chromium.zip
          path: build/dist
          if-no-files-found: error
