<!DOCTYPE html>
<html>
<head>
	<title>FastForward</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="base.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Add your custom CSS styles here */
        .container {
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        p {
            color: #ffffff;
            font-size: 32px;
            line-height: 1.5;
        }
        cancel {
            background-color: black;
        }
        .popup {
            background-color: #111111;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
	<nav>
        <ul>
          <div class="logo-wrapper"><img class="logo" src="../icon/branding.png" alt="FastForward"></div>
        </ul>
      </nav>
    <div class="uk-margin-top uk-margin-bottom uk-margin-left uk-margin-right">
        <div class="container">
        <h1>Thank you for installing FastForward</h1>
        <p>
            This extension collects the tab url when you choose to add a website to the whitelist.  
        </p>
        <p>
            If you consent to this data collection hit "Agree". Otherwise hit "Refuse"
        </p>
        <button id="consentButton">Agree</button>
        <button id="declineButton">Refuse</button>
    
        <div id="popup" class="popup">
            <p>You have declined consent. This extension cannot work and will be uninstalled in <span id="countdown">5</span> seconds.</p>
            <button class="cancel" id="cancelButton">Cancel</button>
        </div>
        
    </div>

<script src="consent.js"></script>
</body>
</html>
