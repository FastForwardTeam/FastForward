<!DOCTYPE html>
<html>
<head>
	<title>FastForward</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/options.css">
	<script src="base.js"></script>
</head>
<body>
	<nav>
		<div class="nav">
			FastForward
			<a href="https://universal-bypass.org/changelog" target="_blank" data-message="changelog"></a>
			<a href="https://universal-bypass.org/faq" target="_blank" data-message="faq"></a>
			<a href="https://universal-bypass.org/contributors" target="_blank" data-message="contributors"></a>
			</div>
	</nav>
	<div class="notif sticky">
		Notification
	</div>
	<div class="main">
		<p><span data-message="version"></span> <span id="version"></span> &middot; <span id="definitionsVersion"></span> <a href="#" class="uk-button uk-button-small uk-button-primary" data-message="update"></a></p>
		<div id="firstrun-alert" class="hidden">
			<a class="uk-alert-close" uk-close></a>
			<p data-message="firstrunTitle"></p>
		</div>
		<div id="dev-alert" class="alert hidden">
			<p>You're using FastForward in development mode, which means that bypass definitions are loaded from your local injection_script.js and rules.json. If you would like to use the auto-updating system, delete those files and then check for updates.</p>
		</div>
		<div id="counter" class="hidden">
			<p><span></span> <a href="https://discord.gg/RSAf7b5njt" target="_blank" data-message="support"></a></p>
		</div>
		<h2 data-message="options"></h2>
		<p>
			<input type="checkbox" id="option-enabled"> 
			<label for="option-enabled" data-message="optionsEnabled"></label>
			<br>

			<input type="checkbox" id="navigation-delay-toggle"> <label for="navigation-delay-toggle">
			<span data-message="optionsNavigationDelay" for="option-navigation-delay"></span></label><br>

			<input type="checkbox" id="option-tracker-bypass"> <label for="option-tracker-bypass"><span data-message="optionsTrackerBypass"></span></label> (<a href="https://apimon.de/privacy" target="_blank" data-message="privacyPolicy"></a>)<br>
			<input type="checkbox" id="option-instant-navigation-trackers"> <label for="option-instant-navigation-trackers" data-message="optionsInstantNavigationTrackers"></label><br>
			<input type="checkbox" id="option-block-ip-loggers"> <label for="option-block-ip-loggers" data-message="optionsBlockIPLoggers"></label><br>
			<input type="checkbox" id="option-crowd-bypass"> <label for="option-crowd-bypass" data-message="optionsCrowdBypass"></label> (<a href="https://github.com/FastForwardTeam/FastForward/blob/master/PRIVACY.md#crowd-bypass" target="_blank" data-message="privacyPolicy"></a>)<br>
			<input type="checkbox" id="option-crowd-open-delay-toggle"> <label for="option-crowd-open-delay-toggle"><span data-message="optionsCrowdAutoOpen" for="option-crowd-open-delay"></span></label><br>
			<input type="checkbox" id="option-crowd-close-delay-toggle"><label for="option-crowd-close-delay-toggle"> <span data-message="optionsCrowdAutoClose" for="option-crowd-close-delay"></span></label><br>
		</p>
		<h2 data-message="optionsUserscripts"></h2>
		<a name="userscripts"></a>
		<p><span data-message="optionsUserscriptsDescription"></span></p>
		<div id="userscript" style="font-family:'DejaVu Sans Mono',monospace;min-height:500px;height:calc(100vh - 200px)"></div>
	</div>
</div>
	<script src="i18n.js"></script>
	<script src="ace/ace.js"></script>
	<script src="options.js"></script>
</body>
</html>
